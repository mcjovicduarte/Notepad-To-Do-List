<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(100deg, #91221E, #030202);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        h1 { color: #3a3a3a; }
        #task {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        #addTask {
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        .deleteTask {
            color: red;
            cursor: pointer;
        }
        .completed { text-decoration: line-through; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task" placeholder="Add a new task..." />
        <button id="addTask">Add Task</button>
        <ul id="taskList"></ul>
        <div>
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Remaining: <span id="remainingTasks">0</span></p>
        </div>
    </div>
    
    <script>
        let totalTasks = 0;
        let completedTasks = 0;

        function updateTaskCount() {
            document.getElementById("totalTasks").textContent = totalTasks;
            document.getElementById("completedTasks").textContent = completedTasks;
            document.getElementById("remainingTasks").textContent = totalTasks - completedTasks;
        }

        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const taskList = document.getElementById("taskList");
            const newTask = document.createElement("li");
            newTask.innerHTML = `${taskText} <span class="deleteTask">‚ùå</span>`;
            taskList.appendChild(newTask);

            totalTasks++;
            updateTaskCount();
            taskInput.value = "";
        }

        document.getElementById("addTask").addEventListener("click", addTask);
        document.getElementById("task").addEventListener("keypress", (event) => {
            if (event.key === "Enter") addTask();
        });

        document.getElementById("taskList").addEventListener("click", (event) => {
            const taskItem = event.target.closest("li");
            if (!taskItem) return;

            if (event.target.classList.contains("deleteTask")) {
                taskItem.remove();
                totalTasks--;
                if (taskItem.classList.contains("completed")) completedTasks--;
            } else {
                taskItem.classList.toggle("completed");
                completedTasks += taskItem.classList.contains("completed") ? 1 : -1;
            }
            updateTaskCount();
        });
    </script>
</body>
</html>
